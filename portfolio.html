    <header>

        </nav>

        <h2>My Portfolio</h2>

    <script>
        $(document).ready(function(){
            $('.photojournalism-carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                adaptiveHeight: true,
                autoplay: true,
                autoplaySpeed: 3000

        });
